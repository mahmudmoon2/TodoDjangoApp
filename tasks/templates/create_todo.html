{% extends "base.html" %}

{% block content %}

<div class="container mx-auto px-6 py-10 flex justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        
        <div class="flex items-center gap-3 mb-6 border-b pb-4">
            <div class="bg-indigo-100 p-2 rounded-full text-indigo-600">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Create New Task</h1>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Task Title</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition"
                    placeholder="e.g., Complete Django Project">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="4" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition"
                    placeholder="Add details about your task..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" name="due_date" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition text-gray-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Due Time</label>
                    <input type="time" name="due_time" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition text-gray-600">
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button type="submit" 
                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition shadow-md">
                    Create Task
                </button>
                
                <a href="{% url 'home' %}" 
                   class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2.5 rounded-lg transition text-center border border-gray-300">
                    Cancel
                </a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
