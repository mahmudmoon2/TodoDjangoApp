{% extends "base.html" %}

{% block content %}

<div class="container mx-auto px-6 flex justify-center items-center min-h-[80vh]">
    
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Please login to manage your tasks</p>
        </div>

        {% if form.errors %}
            <div class="mb-4 p-3 bg-red-100 border border-red-200 text-red-700 rounded-lg text-sm text-center">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> Invalid username or password.
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input type="text" name="username" required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="password" required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition"
                        placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition shadow-md mt-2 flex justify-center items-center gap-2">
                Login <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold hover:underline">Register here</a>
        </p>

    </div>
</div>

{% endblock %}
